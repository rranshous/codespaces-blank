<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparklings: Neural Energy Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    #simulation-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="simulation-container">
    <canvas id="simulation-canvas"></canvas>
    <div id="controls">
      <button id="start-pause">Start/Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>
</body>
</html>
